<form #form="ngForm" action="" (ngSubmit)="onFormSubmit(form)">
  <div class="control task has-icons-left has-icons-right" [class.completed]="todo.completed">
    <input class="input is-medium" type="text" placeholder="Create a new to do"
      value="{{todo.text}}" [(ngModel)]="todo.text" name="newTodoValue">
    <div (click)="toggleCompleted(todo)" class="check is-left is-clickable">
    </div>
    <div class="icon delete-icon is-right is-clickable">
      <img src="assets/images/icon-cross.svg" alt="">
    </div>
  </div>
</form>
